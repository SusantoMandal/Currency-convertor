<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="currencyUI.css">

    <title>Currency Conversion</title>
</head>

<body>
   
    <h1>Currency Conversion</h1>
    <div class="container">
        <div class='mb-3'>
            <select onchange="onCountryChange(event)" class="form-select form-select-sm list"
                aria-label=".form-select-sm example" name="fromCountry" id="fromCountry">
                <option value="none" selected>Select country</option>
            </select>
            <input oninput="getConversionValue(event)" class="form-control textField" type="number" name="fromCurrency"
                id="fromCurrency" value="" placeholder="0" min="0" disabled>
        </div>
        <i class="fas fa-equals mb-3"></i>
        <div class='mb-3'>
            <select onchange="onCountryChange(event)" class="form-select form-select-sm list"
                aria-label=".form-select-sm example" name="toCountry" id="toCountry">
                <option value="none" selected>Select country</option>
            </select>
            <input oninput="getConversionValue(event)" class="form-control textField" type="number" name="toCurrency"
                id="toCurrency" value="" placeholder="0" min="0" disabled>
        </div>
    </div>
    <div class='container mx-auto' id = 'msg-container'>
        <p id="unitChangeInfo"></p>
    </div>
    <div class='loader-wrapper'>
    <div class="spinner-border mx-auto" role="status" id="loader">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
</body>
<script src="fetchCurrency.js"></script>

</html>
